<!DOCTYPE html>
<meta charset="UTF-8">
<html>
 <head>
    <title>Apostila JavaScript Progressivo</title>
    <script type="text/javascript">
        document.getElementById('item').addEventListener("click", Verifica());
        
        function Verifica(param){
            let palavra = document.getElementById('item').value;
            let tam = palavra.lenght;
            for (let i = 0; i < tam/2; i++) {
                if (palavra[i] != palavra[tam - 1 - i]) {
                    return false;
                    document.write('false');
                }
            }
            return true;
            document.write('true');
        }

    </script>
 </head>
 <body>
  Digite uma palavra para verificar se é palíndromo: <input type="text" id="item">
 </body>
</html>
