<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="utf-8">
		<title>Array - Inserção Dinamica</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

		
	</head>
	<body class="container-fluid border center-block" style="margin: 30px">
		<p>Click para inserir a palavra na lista.</p>
		<input type="text" id="texto" placeholder="Insira a palavra">
		<button id="botao">Try it</button>
		<script>
			let b = document.getElementById("botao");
			b.addEventListener('click', function (){
				let palavra = document.getElementById("texto").value;
				
				let lista = [];
				lista.push(palavra.toString());
				

				let ol = document.createElement("OL"); 

				lista.forEach(item => {
				
					let li = document.createElement("LI");
					let addtexto = document.createTextNode(item);
					li.appendChild(addtexto);
					ol.appendChild(addtexto);
				});

				lista.sort();
				document.body.appendChild(ol);
				
			});
			
		</script>

		
	</body>
</html>
