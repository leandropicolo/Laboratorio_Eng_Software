<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script type="text/javascript" src="script.js"></script>
</head>
<body class="container-fluid border center-block" style="margin: 30px">
    <p>Preencha os dados do veículo: </p>
	<div>
		<label for="marca">Marca:</label>
		<input type="text" id="marca" placeholder="Insira a marca">
		<label for="modelo">Modelo:</label>
		<input type="text" id="modelo" placeholder="Insira a modelo">
		<label for="ano">Ano:</label>
		<input type="text" id="ano" placeholder="Insira a ano">
		<label for="cor">Cor:</label>
		<input type="text" id="cor" placeholder="Insira a cor">
		<label for="km">Kilometragem:</label>
		<input type="text" id="km" placeholder="Insira a quilometragem">
		<label for="fipe">Valor - FIPE:</label>
		<input type="text" id="fipe" placeholder="Insira o Valor - FIPE:">
	</div>
	<div>
		<button type="submit" id="botao">Consultar</button>
	</div>
	
	<script>
		let b = document.getElementById("botao");
		b.addEventListener('click', function (){
			function Carro(marca, modelo, ano, cor, kilometragem, valor){
				this.marca = marca;
				this.modelo = modelo;
				this.ano = ano;
				this.cor = cor;
				this.kilometragem = kilometragem;
				this.valor = valor;			
			}
			
			let marca = document.querySelector("#marca").value;
			let modelo = document.querySelector("#modelo").value;
			let ano = document.querySelector("#ano").value;
			let cor = document.querySelector("#cor").value;
			let kilometragem = document.querySelector("#km").value;
			let valor = document.querySelector("#fipe").value;
			
			let dataAtual = new Date();
			let anoAtual = dataAtual.getFullYear();
			
			let carro = new Carro(marca, modelo, ano, cor, kilometragem, valor);
			
			function anosUtilização(ano, atual){
				idadeVeiculo = atual - ano;
				return idadeVeiculo;
			}
			
			let idade = anosUtilização(ano, anoAtual);
			
			function valorMercado(anosUtilizados, qtdeKm, preco){
				let media = qtdeKm / anosUtilizados;
				
				if (media < 30000){
					return preco * 1.1;
				} else if ( media >= 30000 & media < 50000){
					return preco * 1;
				} else {
					return preco * 0.9;
				}
			}
			
			document.write("O veículo possui " + idade + " anos de uso.");
			
			
			
			document.write("Seu valor de mercado é " + valorMercado(idade, kilometragem, valor) + ".");
			
		});
	</script>
	
</body>
</html>
