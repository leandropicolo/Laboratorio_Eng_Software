<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Exemplo - Data Javascript</title>
        <script type="text/javascript">
            let date = new Date();
            let options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'};
            document.write(date.toLocaleDateString('pt-BR', options));
            let hoje = new Date();
            let h = hoje.getHours();
            let m = hoje.getMinutes();
            let s = hoje.getSeconds();
            document.write(", " + h + ":" + m + ":" + s);

        </script>
    </head>

    <body>

    </body>
</html>
