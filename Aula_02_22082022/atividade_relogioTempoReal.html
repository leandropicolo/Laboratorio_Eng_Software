<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Exemplo - Data Javascript</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    </head>

    <body onload="tempo()" class="container mt-2 border rounded text-center">
        <div style="background-color: aquamarine; padding: 0%; margin: auto;">
        <h1>Hora em Tempo Real</h1>
        <script type="text/javascript">
            function tempo(){
                let hoje = new Date();
                let h = hoje.getHours();
                let m = hoje.getMinutes();
                let s = hoje.getSeconds();
                document.getElementById('atual').innerHTML="Hor√°rio em Tempo Real: [" + h + ":" + m + ":" + s + "]";
                setTimeout('tempo()', 1000)
            }

        </script>
        </div>
        <div id="atual" style="background-color: aquamarine;"></div>
    </body>
</html>
